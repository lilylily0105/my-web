<!DOCTYPE html>
<html lang="ja">
<head>
	<!-- FontAwesome CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DAWN BEAT</title>
	<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
	<style>
		body {
			margin: 0;
			padding: 0;
			min-height: 100vh;
			background: linear-gradient(135deg, #232526 0%, #414345 100%);
			color: #fff;
			font-family: 'Montserrat', 'Orbitron', sans-serif;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			overflow-x: hidden;
		}
		.music-app-container {
			background: rgba(30, 34, 44, 0.95);
			border-radius: 32px;
			box-shadow: 0 8px 40px #000a;
			padding: 2.5rem 2rem 2rem 2rem;
			max-width: 370px;
			width: 95vw;
			text-align: center;
			animation: fadeIn 1.2s cubic-bezier(.4,0,.2,1);
		}
		@keyframes fadeIn {
			from { opacity: 0; transform: translateY(40px); }
			to { opacity: 1; transform: translateY(0); }
		}
		.music-title {
			font-family: 'Orbitron', sans-serif;
			font-size: 2.2rem;
			letter-spacing: 0.08em;
			background: linear-gradient(90deg, #ffecd2, #fcb69f);
			-webkit-background-clip: text;
			background-clip: text;
			-webkit-text-fill-color: transparent;
			text-fill-color: transparent;
			margin-bottom: 0.5rem;
			text-shadow: 0 2px 16px #fcb69f44;
		}
		.music-desc {
			font-size: 1.1rem;
			margin-bottom: 1.8rem;
			color: #e0e0e0;
		}
		.player-controls {
			display: flex;
			justify-content: center;
			gap: 1.5rem;
			margin-bottom: 1.2rem;
		}
		.icon-btn {
			padding: 0.7rem 1.1rem;
			border-radius: 50%;
			font-size: 1.5rem;
			width: 3.2rem;
			height: 3.2rem;
			display: flex;
			align-items: center;
			justify-content: center;
			background: linear-gradient(135deg, #fcb69f 0%, #ffecd2 100%);
			color: #232526;
			border: none;
			box-shadow: 0 2px 12px #fcb69f55;
			cursor: pointer;
			transition: transform 0.18s, box-shadow 0.18s;
		}
		.icon-btn:hover {
			transform: scale(1.12);
			box-shadow: 0 4px 24px #fcb69faa;
		}
		.audio-player {
			margin-top: 1.5rem;
		}
		.credit {
			margin-top: 2.2rem;
			font-size: 0.95rem;
			color: #bbb;
		}
		@media (max-width: 500px) {
			.music-app-container {
				padding: 1.2rem 0.5rem 1.2rem 0.5rem;
				max-width: 99vw;
			}
			.music-title {
				font-size: 1.3rem;
			}
		}
	</style>
</head>
<body>
	<div class="music-app-container">
		<div class="music-title">DAWN BEAT</div>
		<div class="music-desc">夜明けの鼓動が、あなたの心を揺さぶる。</div>
		<div class="player-controls">
			<button class="btn icon-btn" id="play-btn" onclick="playAudio()" title="再生">
				<i class="fas fa-play"></i>
			</button>
			<button class="btn icon-btn" id="pause-btn" onclick="pauseAudio()" title="一時停止">
				<i class="fas fa-pause"></i>
			</button>
			<button class="btn icon-btn" id="stop-btn" onclick="stopAudio()" title="停止">
				<i class="fas fa-stop"></i>
			</button>
		</div>
		<div class="audio-player">
			<audio id="dawn-audio" src="夜明けの鼓動.mp3"></audio>
		</div>
		<div class="credit">© 2025 DAWN BEAT</div>
	</div>
	<script>
		const audio = document.getElementById('dawn-audio');
		const playBtn = document.getElementById('play-btn');
		const pauseBtn = document.getElementById('pause-btn');
		const stopBtn = document.getElementById('stop-btn');

		function playAudio() {
			audio.play();
		}

		function pauseAudio() {
			audio.pause();
		}

		function stopAudio() {
			audio.pause();
			audio.currentTime = 0;
		}
	</script>
</body>
</html>
