<!DOCTYPE html>
<html lang="ja">
<head>
	<!-- FontAwesome CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DAWN BEAT</title>
	<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
	<style>
		body {
			margin: 0;
			padding: 0;
			min-height: 100vh;
			background: linear-gradient(135deg, #0a0a0f 0%, #1a001a 100%);
			color: #fff;
			font-family: 'Montserrat', 'Orbitron', sans-serif;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			overflow-x: hidden;
		}
		.music-app-container {
			background: linear-gradient(135deg, rgba(30,0,40,0.98) 60%, rgba(255,0,120,0.12) 100%);
			.girl-image-wrap {
				display: flex;
				justify-content: center;
				align-items: center;
				margin-bottom: 1.2rem;
			}
			.girl-image {
				width: 110px;
				height: 110px;
				object-fit: cover;
				border-radius: 50%;
				border: 4px solid #ff1a8c;
				box-shadow: 0 2px 24px #ff1a8c55, 0 1px 8px #000a;
				background: #1a001a;
			}
			border-radius: 32px;
			box-shadow: 0 8px 40px #ff1a8c33, 0 2px 16px #000a;
			padding: 2.5rem 2rem 2rem 2rem;
			max-width: 370px;
			<div class="music-app-container">
				<div class="player-controls">
					<button class="btn icon-btn" id="play-btn" onclick="playAudio()" title="再生">
						<i class="fas fa-play"></i>
					</button>
					<button class="btn icon-btn" id="pause-btn" onclick="pauseAudio()" title="一時停止">
						<i class="fas fa-pause"></i>
					</button>
					<button class="btn icon-btn" id="stop-btn" onclick="stopAudio()" title="停止">
						<i class="fas fa-stop"></i>
					</button>
				</div>
				<div class="audio-player">
					<audio id="dawn-audio" src="夜明けの鼓動.mp3"></audio>
				</div>
			</div>
			display: flex;
			justify-content: center;
			gap: 1.5rem;
			margin-bottom: 1.2rem;
		}
		.icon-btn {
			padding: 0.7rem 1.1rem;
			border-radius: 50%;
			font-size: 1.5rem;
			width: 3.2rem;
			height: 3.2rem;
			display: flex;
			align-items: center;
			justify-content: center;
			background: linear-gradient(135deg, #ff1a8c 0%, #1a001a 100%);
			color: #fff;
			border: 2px solid #ffb6e6;
			box-shadow: 0 2px 12px #ff1a8c55;
			cursor: pointer;
			transition: transform 0.18s, box-shadow 0.18s, border 0.18s;
		}
		.icon-btn:hover {
			transform: scale(1.12);
			box-shadow: 0 4px 24px #ff1a8caa;
			border: 2px solid #ff1a8c;
			background: linear-gradient(135deg, #1a001a 0%, #ff1a8c 100%);
		}
		.audio-player {
			margin-top: 1.5rem;
		}
		.credit {
			margin-top: 2.2rem;
			font-size: 0.95rem;
			color: #ffb6e6;
			letter-spacing: 0.04em;
		}
		@media (max-width: 500px) {
			.music-app-container {
				padding: 1.2rem 0.5rem 1.2rem 0.5rem;
				max-width: 99vw;
			}
			.music-title {
				font-size: 1.3rem;
			}
		}

				<i class="fas fa-stop"></i>
			</button>
		</div>
		<div class="audio-player">
			<audio id="dawn-audio" src="夜明けの鼓動.mp3"></audio>
		</div>
		<div class="credit">© 2025 DAWN BEAT</div>
	</div>
	<script>
		const audio = document.getElementById('dawn-audio');
		const playBtn = document.getElementById('play-btn');
		const pauseBtn = document.getElementById('pause-btn');
		const stopBtn = document.getElementById('stop-btn');

		function playAudio() {
			audio.play();
		}

		function pauseAudio() {
			audio.pause();
		}

		function stopAudio() {
			audio.pause();
			audio.currentTime = 0;
		}
	</script>
</body>
</html>
