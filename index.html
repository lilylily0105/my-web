<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DAWN BEAT</title>
	<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
	<style>
		body {
			margin: 0;
			padding: 0;
			min-height: 100vh;
			background: linear-gradient(135deg, #0f2027 0%, #2c5364 100%);
			color: #fff;
			font-family: 'Montserrat', 'Orbitron', sans-serif;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			overflow-x: hidden;
		}
		.container {
			text-align: center;
			animation: fadeIn 1.5s ease;
		}
		@keyframes fadeIn {
			from { opacity: 0; transform: translateY(40px); }
			to { opacity: 1; transform: translateY(0); }
		}
		h1 {
			font-family: 'Orbitron', sans-serif;
			font-size: 4rem;
			letter-spacing: 0.1em;
			background: linear-gradient(90deg, #00c6ff, #0072ff);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			margin-bottom: 1rem;
			text-shadow: 0 4px 32px #0072ff44;
		}
		p {
			font-size: 1.5rem;
			margin-bottom: 2rem;
			color: #e0e0e0;
		}
		.btn {
			display: inline-block;
			padding: 1rem 2.5rem;
			font-size: 1.2rem;
			font-weight: bold;
			border-radius: 40px;
			background: linear-gradient(90deg, #00c6ff, #0072ff);
			color: #fff;
			border: none;
			box-shadow: 0 2px 16px #0072ff55;
			cursor: pointer;
			transition: transform 0.2s, box-shadow 0.2s;
		}
		.btn:hover {
			transform: scale(1.08);
			box-shadow: 0 4px 32px #00c6ff88;
		}
		.audio-player {
			margin-top: 2rem;
		}
		.credit {
			margin-top: 3rem;
			font-size: 0.9rem;
			color: #aaa;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>DAWN BEAT</h1>
		<p>夜明けの鼓動が、あなたの心を揺さぶる。</p>
		<button class="btn" onclick="playAudio()">音楽を再生</button>
		<div class="audio-player">
			<audio id="dawn-audio" src="夜明けの鼓動.mp3"></audio>
		</div>
		<div class="credit">© 2025 DAWN BEAT</div>
	</div>
	<script>
		function playAudio() {
			const audio = document.getElementById('dawn-audio');
			audio.play();
		}
	</script>
</body>
</html>
